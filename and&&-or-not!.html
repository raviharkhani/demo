<script>

    // &&&&&&&&&&& //
    let x;
    x = (5 == 5) && (6 == 6);  // true //
    x = (4 == 4) && (3 == 5);  // false //
    console.log(x);

    // ||||||||||| //
    let y;
     y = (7 == 7) || (7 == 8);  //true //
    y = (7 == 7) || (7 == 7);  //true //
    console.log(y);

    // !!!!!!!!!! //
    let z;
    z = !((7 == 7) || (7 == 8));  //true to false //
    z = !((7 == 7) && (7 == 8));  //false to true //
    console.log(z);




</script>
